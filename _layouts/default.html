<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>

  <!-- GitHub Markdown CSS for content styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">

  <!-- MathJax v3 (same stack GitHub uses) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script','noscript','style','textarea','pre','code']
      }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <style>
    /* Base content area */
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      font-size: 16px; /* desktop base */
      line-height: 1.6;
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
      .markdown-body {
        padding: 1rem;
        font-size: 18px; /* bump text size on mobile */
      }
    }

    /* Images inside markdown */
    .markdown-body img {
      max-width: 40% !important;
      height: auto;
      display: block;
      margin: 1em auto;
    }

    /* MathJax container font size */
    mjx-container[jax="CHTML"] {
      font-size: 110% !important;
    }

    @media (max-width: 767px) {
      mjx-container[jax="CHTML"] {
        font-size: 125% !important; /* bigger math on mobile */
      }
    }
  </style>
</head>
<body>
  <article class="markdown-body">
    {{ content }}
  </article>
</body>
</html>
